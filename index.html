<script>

let userLocation = "";

function showImageOverlay(src) {
  const overlay = document.getElementById("imageOverlay");
  const image = document.getElementById("overlayImage");
  image.src = src;
  overlay.style.display = "flex";
}

function hideImageOverlay() {
  document.getElementById("imageOverlay").style.display = "none";
}
  const products = JSON.parse(localStorage.getItem("products")) || [];
  const productsContainer = document.getElementById("productsContainer");
  const cart = [];

  function addToCart(product, qty) {
    const index = cart.findIndex(p => p.id === product.id);
    if (index !== -1) {
      cart[index].quantity = qty;
    } else {
      cart.push({ ...product, quantity: qty });
    }

    for (let i = cart.length - 1; i >= 0; i--) {
      if (!cart[i].quantity || cart[i].quantity <= 0) {
        cart.splice(i, 1);
      }
    }
  }

  const itemsPerPage = 20;
  let currentPage = 1;

  function renderProducts(page = 1) {
    productsContainer.innerHTML = "";
    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const visibleProducts = products.filter(p => !p.hidden).slice(start, end);

    visibleProducts.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      const inputId = "qty-" + product.id;

      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}" onclick="showImageOverlay('${product.img}')">
        <h3>${product.name}</h3>
        <div class="price">${product.price} ÿØÿ¨</div>
        <div class="pack-info">ÿßŸÑŸÉŸÖŸäÿ© ŸÅŸä ÿßŸÑÿπŸÑÿ®ÿ©: ${product.pack}</div>
        <input type="number" min="1" id="${inputId}" placeholder="ÿßŸÑŸÉŸÖŸäÿ©">
      `;

      productsContainer.appendChild(div);

      const qtyInput = document.getElementById(inputId);
      qtyInput.addEventListener("input", () => {
        const qty = parseInt(qtyInput.value);
        if (qty > 0) {
          addToCart(product, qty);
        }
      });
    });

    renderPagination();
  }

  function renderPagination() {
    const totalPages = Math.ceil(products.filter(p => !p.hidden).length / itemsPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.classList.toggle("active", i === currentPage);
      btn.onclick = () => {
        currentPage = i;
        renderProducts(currentPage);
      };
      pagination.appendChild(btn);
    }
  }
function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          userLocation = `https://www.google.com/maps?q=${lat},${lng}`;
          alert("ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿØ ŸÖŸàŸÇÿπŸÉ ÿ®ŸÜÿ¨ÿßÿ≠!");

  function openOrderModal() {
    if (cart.length === 0) {
      alert("ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©.");
      return;
    }

    let html = "<strong>üõí ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑŸÖÿÆÿ™ÿßÿ±ÿ©:</strong><ul style='padding-right: 20px;'>";
    let total = 0;

    cart.filter(p => p.quantity > 0).forEach(p => {
      const subtotal = p.price * p.quantity;
      total += subtotal;
      html += `<li>${p.name} - ${p.price} √ó ${p.quantity} = ${subtotal} ÿØÿ¨</li>`;
    });

    html += `</ul><strong>üí∞ ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: ${total} ÿØÿ¨</strong>`;
    document.getElementById("cartSummary").innerHTML = html;
    document.getElementById("orderModal").style.display = "flex";
  }

  }

  document.getElementById("orderForm").onsubmit = function (e) {

const orderText = ` ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ :

`;
